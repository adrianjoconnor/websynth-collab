<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="riffwave.js"></script> <!-- Keep riffwave for future download feature -->
        <script src="./js/jquery-2.1.4.min.js" ></script>
        <script src="./js/jquery-ui.min.js" ></script> <!-- Consider removing if unneeded -->
        <script src="./js/jquery.knob.js"></script>
        <script src="./js/jquery.ddslick.min.js"></script>
        <script src="./js/Piano-Keyboard.js"></script>
        <link rel="stylesheet" href="css/mainStyle.css" />
        <link rel="stylesheet" href="./css/Piano-Keyboard.css" />
        <script src="js/mainScript.js"></script>
    </head>
    <body>
        <label for="midiKeyboard">Select MIDI Keyboard: </label><select id="midiKeyboard" onchange="switchMidiKeyboard()"></select>
        <label for="A4FreqSelect">Note A4 Freq. (Tuning)</label><select id="A4FreqSelect" onchange="changeA4Freq()"><option value="432">432hz</option><option value="440" selected="true">440hz</option><option value="444">444hz</option></select>
        <openmusic-piano-keyboard id="onScreenKeyboard" octaves="2"></openmusic-piano-keyboard>
        <label for="onScreenKeyboardOctaveSelect">Octave</label><select id="onScreenKeyboardOctaveSelect" onchange="changeOnScreenKeyboardOctaveSelect()"><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option></select>
        <div id="lfo-controls">
            <div class="envelopeControls">
                <label for="attackSelectLFO">Attack(ms)</label><input id="attackSelectLFO" type ="range" min ="0.6" value="0.6" max="5.5" step ="0.1" onchange="updateAttackTextLFO()" /><input type="text" value="0.04" id="attackDisplayLFO" onchange="updateAttackSliderLFO()"></span>
                <label for="decaySelectLFO">Decay(ms)</label><input id="decaySelectLFO" type ="range" min ="0.6" value="1.0" max="5.5" step ="0.1" onchange="updateDecayTextLFO()" /><input type="text" value="0.35" id="decayDisplayLFO" onchange="updateDecaySliderLFO()"></span>
                <label for="sustainSelectLFO">Sustain(vol)</label><input id="sustainSelectLFO" type ="range" min ="0.0" value="0.8" max="1.0" step ="0.01" onchange="updateSustainTextLFO()" /><input type="text" value="0.8" id="sustainDisplayLFO" onchange="updateSustainSliderLFO()"></span>
                <label for="releaseSelectLFO">Release(ms)</label><input id="releaseSelectLFO" type ="range" min ="0.6" value="4.4" max="5.5" step ="0.1" onchange="updateReleaseTextLFO()" /><input type="text" value="677.24" id="releaseDisplayLFO" onchange="updateReleaseSliderLFO()"></span>
            </div>
            <label for="volume-knob-lfo">Volume</label><input id="volume-knob-lfo" onchange="VolumeTextChangeLFO()" class="knob" class="osc-knob" data-displayprevious="true" data-fgcolor="#ffec03" data-skin="tron" data-cursor="true" value="0" />
            <label for="freq-knob-lfo">Volume</label><input id="freq-knob-lfo" onchange="FreqTextChangeLFO()" class="knob" class="osc-knob" data-displayprevious="true" data-fgcolor="#ffec03" data-skin="tron" data-cursor="true" value="1" />
            <label for="waveformSelectLFO">Waveform</label><select id="waveformSelectLFO" onchange="changeLFOWaveformSelect()"><option value="sine" selected="selected">Sine</option><option value="square">Square</option><option value="sawtooth">Sawtooth</option><option value="triangle">Triangle</option></select>
        </div>
        <br/>
        <div class="osc-controls">
            <label for="volume-knob-1">Volume</label><input id="volume-knob-1" onchange="VolumeTextChange1()" class="knob" class="osc-knob" data-displayprevious="true" data-fgcolor="#ffec03" data-skin="tron" data-cursor="true" value="35" />
            <label for="waveformSelect1">Waveform</label><select id="waveformSelect1" onchange="changeOsc1WaveformSelect()"><option value="sine" selected="selected">Sine</option><option value="square">Square</option><option value="sawtooth">Sawtooth</option><option value="triangle">Triangle</option></select>
            <div class="noteModifiers">
                <label for="octaveSelect1">Octave Offset</label><select id="octaveSelect1" onchange="changeOsc1OctaveSelect()"><option value="-1">-1</option><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>
            </div>
            <div class="noteModifiers">
                <label for="semitoneSelect1">Semitone Offset</label><select id="semitoneSelect1" onchange="changeOsc1SemitoneSelect()"><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option></select>
            </div>
            <div class="envelopeControls">
                <label for="attackSelect1">Attack(ms)</label><input id="attackSelect1" type ="range" min ="0.6" value="0.6" max="5.5" step ="0.1" onchange="updateAttackText1()" /><input type="text" value="0.04" id="attackDisplay1" onchange="updateAttackSlider1()"></span>
                <label for="decaySelect1">Decay(ms)</label><input id="decaySelect1" type ="range" min ="0.6" value="1.0" max="5.5" step ="0.1" onchange="updateDecayText1()" /><input type="text" value="0.35" id="decayDisplay1" onchange="updateDecaySlider1()"></span>
                <label for="sustainSelect1">Sustain(vol)</label><input id="sustainSelect1" type ="range" min ="0.0" value="0.8" max="1.0" step ="0.01" onchange="updateSustainText1()" /><input type="text" value="0.8" id="sustainDisplay1" onchange="updateSustainSlider1()"></span>
                <label for="releaseSelect1">Release(ms)</label><input id="releaseSelect1" type ="range" min ="0.6" value="4.4" max="5.5" step ="0.1" onchange="updateReleaseText1()" /><input type="text" value="677.24" id="releaseDisplay1" onchange="updateReleaseSlider1()"></span>
            </div>
        </div>
        <div class="osc-controls">
            <label for="volume-knob-2">Volume</label><input id="volume-knob-2" onchange="VolumeTextChange2()" class="knob" class="osc-knob" data-displayprevious="true" data-fgcolor="#ffec03" data-skin="tron" data-cursor="true" value="35" />
            <label for="waveformSelect2">Waveform</label><select id="waveformSelect2" onchange="changeOsc2WaveformSelect()"><option value="sine">Sine</option><option value="square" selected="selected">Square</option><option value="sawtooth">Sawtooth</option><option value="triangle">Triangle</option></select>
            <div class="noteModifiers">
                <label for="octaveSelect2">Octave Offset</label><select id="octaveSelect2" onchange="changeOsc2OctaveSelect()"><option value="-1">-1</option><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>
            </div>
            <div class="noteModifiers">            
                <label for="semitoneSelect2">Semitone Offset</label><select id="semitoneSelect2" onchange="changeOsc2SemitoneSelect()"><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option></select>
            </div>
            <div class="envelopeControls">
                <label for="attackSelect2">Attack(ms)</label><input id="attackSelect2" type ="range" min ="0.6" value="0.6" max="5.5" step ="0.1" onchange="updateAttackText2()" /><input type="text" value="0.04" id="attackDisplay2" onchange="updateAttackSlider2()"></span>
                <label for="decaySelect2">Decay(ms)</label><input id="decaySelect2" type ="range" min ="0.6" value="1.0" max="5.5" step ="0.1" onchange="updateDecayText2()" /><input type="text" value="0.35" id="decayDisplay2" onchange="updateDecaySlider2()"></span>
                <label for="sustainSelect2">Sustain(vol)</label><input id="sustainSelect2" type ="range" min ="0.0" value="0.8" max="1.0" step ="0.01" onchange="updateSustainText2()" /><input type="text" value="0.8" id="sustainDisplay2" onchange="updateSustainSlider2()"></span>
                <label for="releaseSelect2">Release(ms)</label><input id="releaseSelect2" type ="range" min ="0.6" value="4.4" max="5.5" step ="0.1" onchange="updateReleaseText2()" /><input type="text" value="677.24" id="releaseDisplay2" onchange="updateReleaseSlider2()"></span>
            </div>
        </div>
        <div class="osc-controls">
            <label for="volume-knob-3">Volume</label><input id="volume-knob-3" onchange="VolumeTextChange3()" class="knob" class="osc-knob" data-displayprevious="true" data-fgcolor="#ffec03" data-skin="tron" data-cursor="true" value="20" />
            <label for="waveformSelect3">Waveform</label><select id="waveformSelect3" onchange="changeOsc3WaveformSelect()"><option value="sine">Sine</option><option value="square">Square</option><option value="sawtooth" selected="selected">Sawtooth</option><option value="triangle">Triangle</option></select>
            <div class="noteModifiers">
                <label for="octaveSelect3">Octave Offset</label><select id="octaveSelect3" onchange="changeOsc3OctaveSelect()"><option value="-1">-1</option><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>
            </div>
            <div class="noteModifiers">
                <label for="semitoneSelect3">Semitone Offset</label><select id="semitoneSelect3" onchange="changeOsc3SemitoneSelect()"><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option></select>
            </div>
            <div class="envelopeControls">
                <label for="attackSelect3">Attack(ms)</label><input id="attackSelect3" type ="range" min ="0.6" value="0.6" max="5.5" step ="0.1" onchange="updateAttackText3()" /><input type="text" value="0.04" id="attackDisplay3" onchange="updateAttackSlider3()"></span>
                <label for="decaySelect3">Decay(ms)</label><input id="decaySelect3" type ="range" min ="0.6" value="1.0" max="5.5" step ="0.1" onchange="updateDecayText3()" /><input type="text" value="0.35" id="decayDisplay3" onchange="updateDecaySlider3()"></span>
                <label for="sustainSelect3">Sustain(vol)</label><input id="sustainSelect3" type ="range" min ="0.0" value="0.8" max="1.0" step ="0.01" onchange="updateSustainText3()" /><input type="text" value="0.8" id="sustainDisplay3" onchange="updateSustainSlider3()"></span>
                <label for="releaseSelect3">Release(ms)</label><input id="releaseSelect3" type ="range" min ="0.6" value="4.4" max="5.5" step ="0.1" onchange="updateReleaseText3()" /><input type="text" value="677.24" id="releaseDisplay3" onchange="updateReleaseSlider3()"></span>
            </div>
        </div>
        <br/>
        <label for="master-volume-knob">Master Volume</label><input id="master-volume-knob" onchange="MasterVolumeTextChange()" class="knob" data-width="80" data-displayprevious="true" data-fgcolor="#ffec03" data-skin="tron" data-cursor="true" value="50" data-thickness=".2">
   </body>
</html>
